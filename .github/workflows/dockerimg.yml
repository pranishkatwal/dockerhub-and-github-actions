name: Pushing image to docker hub 

on: push
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Login to docker hub
   - uses: docker/login-action@v1 
     with: 
       username: ${{secrets.USERNAME}}
       password: ${{secrets.PASWORD}}
   
   - name: Build and Push
   - id: docker_build
     uses: docker/build-push-action@v2
     with:
      context: ./
      file: ./Dockerfile
      push: true
      
      
